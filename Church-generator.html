<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youghal Methodist Church - Content Generator</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide React icons as inline SVG components
        const Calendar = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const FileText = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>;
        const Settings = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m8.66-15.66l-4.24 4.24m-8.49 8.49l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24m-8.49-8.49l-4.24-4.24"></path></svg>;
        const Clock = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;
        const CheckCircle = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const Download = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const Copy = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        const Plus = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Trash2 = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>;

        const colors = {
          primary: '#DC143C',
          secondary: '#000080',
          accent: '#FFFFFF',
          bg: '#F5F5F5',
          text: '#333333'
        };

        function ChurchContentGenerator() {
          const [activeTab, setActiveTab] = useState('generator');
          const [isGenerating, setIsGenerating] = useState(false);
          const [generatedContent, setGeneratedContent] = useState(null);
          const [scheduledEvents, setScheduledEvents] = useState([
            { id: 1, type: 'Sunday Service', date: '2025-11-17', time: '09:45', scheduled: true }
          ]);
          
          const [formData, setFormData] = useState({
            sermonTitle: '',
            bibleVerses: '',
            pastorName: '',
            keyPoints: '',
            worshipSongs: '',
            date: new Date().toISOString().split('T')[0]
          });

          const [eventForm, setEventForm] = useState({
            type: 'Sunday Service',
            date: '',
            time: '09:45',
            customMessage: ''
          });

          const handleInputChange = (e) => {
            setFormData({ ...formData, [e.target.name]: e.target.value });
          };

          const handleEventChange = (e) => {
            setEventForm({ ...eventForm, [e.target.name]: e.target.value });
          };

          const generateContent = async () => {
            if (!formData.sermonTitle || !formData.bibleVerses) {
              alert('Please fill in at least Sermon Title and Bible Verses');
              return;
            }

            setIsGenerating(true);
            
            await new Promise(resolve => setTimeout(resolve, 2000));

            const description = `Join us for this powerful message: "${formData.sermonTitle}"

üìñ Scripture Focus: ${formData.bibleVerses}
üé§ Speaker: ${formData.pastorName || 'Our Ministry Team'}
üìÖ Date: ${new Date(formData.date).toLocaleDateString('en-IE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}

${formData.keyPoints ? `Key Topics:\n${formData.keyPoints.split(',').map(p => `‚Ä¢ ${p.trim()}`).join('\n')}` : ''}

${formData.worshipSongs ? `üéµ Worship Songs:\n${formData.worshipSongs.split(',').map(s => `‚Ä¢ ${s.trim()}`).join('\n')}` : ''}

Whether you're seeking encouragement, guidance, or simply want to grow in your faith, this message will inspire you.

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
Youghal Methodist Church
Part of the Methodist Church in Ireland

üîî Subscribe for weekly services
üí¨ Share your thoughts in the comments
üôè How can we pray for you this week?

#YoughalMethodist #MethodistIreland #Faith #Worship #Church #ChristianLiving #${formData.sermonTitle.replace(/\s+/g, '')}`;

            setGeneratedContent({
              thumbnail: {
                title: formData.sermonTitle,
                verse: formData.bibleVerses.split(/[,;]/)[0].trim(),
                theme: extractTheme(formData.sermonTitle, formData.keyPoints)
              },
              description: description
            });

            setIsGenerating(false);
          };

          const extractTheme = (title, points) => {
            const text = (title + ' ' + points).toLowerCase();
            if (text.includes('shepherd') || text.includes('sheep')) return 'shepherd';
            if (text.includes('faith') || text.includes('trust')) return 'faith';
            if (text.includes('love') || text.includes('grace')) return 'love';
            if (text.includes('hope') || text.includes('light')) return 'hope';
            if (text.includes('prayer') || text.includes('worship')) return 'worship';
            return 'cross';
          };

          const addScheduledEvent = () => {
            if (!eventForm.date || !eventForm.time) {
              alert('Please fill in date and time');
              return;
            }

            const newEvent = {
              id: Date.now(),
              type: eventForm.type,
              date: eventForm.date,
              time: eventForm.time,
              customMessage: eventForm.customMessage,
              scheduled: true
            };

            setScheduledEvents([...scheduledEvents, newEvent]);
            setEventForm({ type: 'Sunday Service', date: '', time: '09:45', customMessage: '' });
          };

          const deleteEvent = (id) => {
            setScheduledEvents(scheduledEvents.filter(e => e.id !== id));
          };

          const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
          };

          const downloadThumbnail = () => {
            alert('Thumbnail generation requires backend API. See deployment guide for full implementation.');
          };

          return (
            <div style={{ 
              minHeight: '100vh', 
              backgroundColor: colors.bg,
            }}>
              {/* Header */}
              <div style={{
                backgroundColor: colors.primary,
                color: colors.accent,
                padding: '20px',
                boxShadow: '0 2px 8px rgba(0,0,0,0.1)'
              }}>
                <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
                  <h1 style={{ margin: 0, fontSize: '24px', fontWeight: '600' }}>
                    Youghal Methodist Church
                  </h1>
                  <p style={{ margin: '5px 0 0 0', opacity: 0.9, fontSize: '14px' }}>
                    Content Generator & Event Scheduler
                  </p>
                </div>
              </div>

              {/* Navigation */}
              <div style={{
                backgroundColor: colors.secondary,
                borderBottom: `2px solid ${colors.primary}`
              }}>
                <div style={{ 
                  maxWidth: '1200px', 
                  margin: '0 auto',
                  display: 'flex',
                  gap: '0'
                }}>
                  {[
                    { id: 'generator', label: 'Content Generator', icon: FileText },
                    { id: 'scheduler', label: 'Event Scheduler', icon: Calendar },
                    { id: 'guide', label: 'Setup Guide', icon: Settings }
                  ].map(tab => {
                    const Icon = tab.icon;
                    return (
                      <button
                        key={tab.id}
                        onClick={() => setActiveTab(tab.id)}
                        style={{
                          padding: '15px 30px',
                          backgroundColor: activeTab === tab.id ? colors.primary : 'transparent',
                          color: colors.accent,
                          border: 'none',
                          cursor: 'pointer',
                          fontSize: '14px',
                          fontWeight: activeTab === tab.id ? '600' : '400',
                          display: 'flex',
                          alignItems: 'center',
                          gap: '8px',
                          transition: 'all 0.2s'
                        }}
                      >
                        <Icon />
                        {tab.label}
                      </button>
                    );
                  })}
                </div>
              </div>

              {/* Main Content */}
              <div style={{ maxWidth: '1200px', margin: '0 auto', padding: '30px 20px' }}>
                
                {/* CONTENT GENERATOR TAB */}
                {activeTab === 'generator' && (
                  <div>
                    <div style={{
                      backgroundColor: 'white',
                      borderRadius: '8px',
                      padding: '30px',
                      boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
                      marginBottom: '20px'
                    }}>
                      <h2 style={{ 
                        marginTop: 0, 
                        color: colors.secondary,
                        fontSize: '20px',
                        marginBottom: '20px'
                      }}>
                        Create YouTube Content
                      </h2>

                      <div style={{ display: 'grid', gap: '20px' }}>
                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Sermon Title *
                          </label>
                          <input
                            type="text"
                            name="sermonTitle"
                            value={formData.sermonTitle}
                            onChange={handleInputChange}
                            placeholder="e.g., Walking in Faith"
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          />
                        </div>

                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Bible Verses *
                          </label>
                          <input
                            type="text"
                            name="bibleVerses"
                            value={formData.bibleVerses}
                            onChange={handleInputChange}
                            placeholder="e.g., Hebrews 11:1-6"
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          />
                        </div>

                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px' }}>
                          <div>
                            <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                              Pastor/Speaker Name
                            </label>
                            <input
                              type="text"
                              name="pastorName"
                              value={formData.pastorName}
                              onChange={handleInputChange}
                              placeholder="e.g., Rev. John Smith"
                              style={{
                                width: '100%',
                                padding: '12px',
                                border: `2px solid ${colors.bg}`,
                                borderRadius: '4px',
                                fontSize: '14px',
                                boxSizing: 'border-box'
                              }}
                            />
                          </div>

                          <div>
                            <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                              Service Date
                            </label>
                            <input
                              type="date"
                              name="date"
                              value={formData.date}
                              onChange={handleInputChange}
                              style={{
                                width: '100%',
                                padding: '12px',
                                border: `2px solid ${colors.bg}`,
                                borderRadius: '4px',
                                fontSize: '14px',
                                boxSizing: 'border-box'
                              }}
                            />
                          </div>
                        </div>

                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Key Points/Topics
                          </label>
                          <input
                            type="text"
                            name="keyPoints"
                            value={formData.keyPoints}
                            onChange={handleInputChange}
                            placeholder="e.g., Faith, Trust, Obedience (comma separated)"
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          />
                        </div>

                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Worship Songs (Optional)
                          </label>
                          <input
                            type="text"
                            name="worshipSongs"
                            value={formData.worshipSongs}
                            onChange={handleInputChange}
                            placeholder="e.g., Goodness of God, Way Maker (comma separated)"
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          />
                        </div>

                        <button
                          onClick={generateContent}
                          disabled={isGenerating}
                          style={{
                            backgroundColor: colors.primary,
                            color: colors.accent,
                            padding: '15px 30px',
                            border: 'none',
                            borderRadius: '4px',
                            fontSize: '16px',
                            fontWeight: '600',
                            cursor: isGenerating ? 'not-allowed' : 'pointer',
                            opacity: isGenerating ? 0.6 : 1,
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            gap: '10px'
                          }}
                        >
                          {isGenerating ? (
                            <>
                              <Clock />
                              Generating...
                            </>
                          ) : (
                            <>
                              <CheckCircle />
                              Generate Content
                            </>
                          )}
                        </button>
                      </div>
                    </div>

                    {/* Generated Content Preview */}
                    {generatedContent && (
                      <div style={{
                        backgroundColor: 'white',
                        borderRadius: '8px',
                        padding: '30px',
                        boxShadow: '0 2px 8px rgba(0,0,0,0.1)'
                      }}>
                        <h3 style={{ 
                          marginTop: 0, 
                          color: colors.secondary,
                          fontSize: '18px',
                          marginBottom: '20px'
                        }}>
                          Generated Content
                        </h3>

                        {/* Thumbnail Preview */}
                        <div style={{ marginBottom: '30px' }}>
                          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px' }}>
                            <h4 style={{ margin: 0, color: colors.text }}>üì∏ Thumbnail</h4>
                            <button
                              onClick={downloadThumbnail}
                              style={{
                                backgroundColor: colors.secondary,
                                color: colors.accent,
                                padding: '8px 16px',
                                border: 'none',
                                borderRadius: '4px',
                                cursor: 'pointer',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '8px',
                                fontSize: '14px'
                              }}
                            >
                              <Download />
                              Download
                            </button>
                          </div>
                          <div style={{
                            backgroundColor: colors.secondary,
                            padding: '60px 40px',
                            borderRadius: '8px',
                            textAlign: 'center',
                            color: colors.accent,
                            backgroundImage: `linear-gradient(135deg, ${colors.secondary} 0%, ${colors.primary} 100%)`
                          }}>
                            <div style={{ fontSize: '32px', fontWeight: '700', marginBottom: '15px', textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>
                              {generatedContent.thumbnail.title}
                            </div>
                            <div style={{ fontSize: '18px', opacity: 0.9, fontStyle: 'italic' }}>
                              {generatedContent.thumbnail.verse}
                            </div>
                            <div style={{ marginTop: '20px', fontSize: '14px', opacity: 0.8 }}>
                              Youghal Methodist Church
                            </div>
                          </div>
                          <p style={{ fontSize: '12px', color: '#666', marginTop: '10px' }}>
                            ‚ÑπÔ∏è Full thumbnail generation with AI backgrounds requires backend API setup (see Setup Guide)
                          </p>
                        </div>

                        {/* Description */}
                        <div>
                          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px' }}>
                            <h4 style={{ margin: 0, color: colors.text }}>üìù YouTube Description</h4>
                            <button
                              onClick={() => copyToClipboard(generatedContent.description)}
                              style={{
                                backgroundColor: colors.secondary,
                                color: colors.accent,
                                padding: '8px 16px',
                                border: 'none',
                                borderRadius: '4px',
                                cursor: 'pointer',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '8px',
                                fontSize: '14px'
                              }}
                            >
                              <Copy />
                              Copy
                            </button>
                          </div>
                          <textarea
                            value={generatedContent.description}
                            readOnly
                            style={{
                              width: '100%',
                              minHeight: '300px',
                              padding: '15px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              fontFamily: 'monospace',
                              boxSizing: 'border-box',
                              resize: 'vertical'
                            }}
                          />
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {/* EVENT SCHEDULER TAB */}
                {activeTab === 'scheduler' && (
                  <div>
                    <div style={{
                      backgroundColor: 'white',
                      borderRadius: '8px',
                      padding: '30px',
                      boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
                      marginBottom: '20px'
                    }}>
                      <h2 style={{ 
                        marginTop: 0, 
                        color: colors.secondary,
                        fontSize: '20px',
                        marginBottom: '20px'
                      }}>
                        Schedule Event
                      </h2>

                      <div style={{ display: 'grid', gap: '20px' }}>
                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Event Type
                          </label>
                          <select
                            name="type"
                            value={eventForm.type}
                            onChange={handleEventChange}
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          >
                            <option>Sunday Service</option>
                            <option>Praise Night</option>
                            <option>Special Event</option>
                            <option>Prayer Meeting</option>
                          </select>
                        </div>

                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px' }}>
                          <div>
                            <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                              Date
                            </label>
                            <input
                              type="date"
                              name="date"
                              value={eventForm.date}
                              onChange={handleEventChange}
                              style={{
                                width: '100%',
                                padding: '12px',
                                border: `2px solid ${colors.bg}`,
                                borderRadius: '4px',
                                fontSize: '14px',
                                boxSizing: 'border-box'
                              }}
                            />
                          </div>

                          <div>
                            <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                              Time (24hr format)
                            </label>
                            <input
                              type="time"
                              name="time"
                              value={eventForm.time}
                              onChange={handleEventChange}
                              style={{
                                width: '100%',
                                padding: '12px',
                                border: `2px solid ${colors.bg}`,
                                borderRadius: '4px',
                                fontSize: '14px',
                                boxSizing: 'border-box'
                              }}
                            />
                          </div>
                        </div>

                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Custom Message (Optional)
                          </label>
                          <textarea
                            name="customMessage"
                            value={eventForm.customMessage}
                            onChange={handleEventChange}
                            placeholder="Custom message for this event's social media post..."
                            style={{
                              width: '100%',
                              minHeight: '80px',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box',
                              resize: 'vertical'
                            }}
                          />
                        </div>

                        <button
                          onClick={addScheduledEvent}
                          style={{
                            backgroundColor: colors.primary,
                            color: colors.accent,
                            padding: '15px 30px',
                            border: 'none',
                            borderRadius: '4px',
                            fontSize: '16px',
                            fontWeight: '600',
                            cursor: 'pointer',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            gap: '10px'
                          }}
                        >
                          <Plus />
                          Add to Schedule
                        </button>
                      </div>
                    </div>

                    <div style={{
                      backgroundColor: 'white',
                      borderRadius: '8px',
                      padding: '30px',
                      boxShadow: '0 2px 8px rgba(0,0,0,0.1)'
                    }}>
                      <h3 style={{ 
                        marginTop: 0, 
                        color: colors.secondary,
                        fontSize: '18px',
                        marginBottom: '20px'
                      }}>
                        Upcoming Scheduled Events
                      </h3>

                      {scheduledEvents.length === 0 ? (
                        <p style={{ color: '#666', textAlign: 'center', padding: '40px 0' }}>
                          No events scheduled. Add your first event above!
