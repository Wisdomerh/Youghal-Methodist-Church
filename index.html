<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youghal Methodist Church - Content Generator</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #DC143C;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Icons
        const Calendar = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const FileText = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>;
        const Settings = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m8.66-15.66l-4.24 4.24m-8.49 8.49l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24m-8.49-8.49l-4.24-4.24"></path></svg>;
        const CheckCircle = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const Download = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const Copy = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        const Plus = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Trash2 = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const Sparkles = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 3v3m0 12v3m9-9h-3M6 12H3m15.364-6.364l-2.121 2.121M8.757 15.243l-2.121 2.121m12.728 0l-2.121-2.121M8.757 8.757L6.636 6.636"></path></svg>;

        const colors = {
          primary: '#DC143C',
          secondary: '#000080',
          accent: '#FFFFFF',
          bg: '#F5F5F5',
          text: '#333333'
        };

        function ChurchContentGenerator() {
          const [activeTab, setActiveTab] = useState('generator');
          const [isGenerating, setIsGenerating] = useState(false);
          const [generatedContent, setGeneratedContent] = useState(null);
          const [generatedThumbnail, setGeneratedThumbnail] = useState(null);
          const [isGeneratingThumbnail, setIsGeneratingThumbnail] = useState(false);
          const [scheduledEvents, setScheduledEvents] = useState([
            { id: 1, type: 'Sunday Service', date: '2025-11-17', time: '09:45', scheduled: true }
          ]);
          
          const [formData, setFormData] = useState({
            sermonTitle: '',
            bibleVerses: '',
            pastorName: '',
            keyPoints: '',
            worshipSongs: '',
            date: new Date().toISOString().split('T')[0]
          });

          const [eventForm, setEventForm] = useState({
            type: 'Sunday Service',
            date: '',
            time: '09:45',
            customMessage: ''
          });

          const handleInputChange = (e) => {
            setFormData({ ...formData, [e.target.name]: e.target.value });
          };

          const handleEventChange = (e) => {
            setEventForm({ ...eventForm, [e.target.name]: e.target.value });
          };

          const generateContent = async () => {
            if (!formData.sermonTitle || !formData.bibleVerses) {
              alert('Please fill in at least Sermon Title and Bible Verses');
              return;
            }

            setIsGenerating(true);
            setGeneratedContent(null);
            setGeneratedThumbnail(null);

            try {
              // Call backend API for AI generation
              const response = await fetch('/api/generate-content', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
              });

              if (!response.ok) {
                throw new Error('Failed to generate content');
              }

              const data = await response.json();

              setGeneratedContent({
                description: data.description,
                thumbnail: data.thumbnail
              });

            } catch (error) {
              console.error('Error:', error);
              alert('Failed to generate content. Please try again.');
            } finally {
              setIsGenerating(false);
            }
          };

          const generateThumbnail = async () => {
            if (!generatedContent) {
              alert('Please generate content first');
              return;
            }

            setIsGeneratingThumbnail(true);

            try {
              const response = await fetch('/api/generate-thumbnail', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  sermonTitle: formData.sermonTitle,
                  bibleVerse: formData.bibleVerses.split(/[,;]/)[0].trim(),
                  theme: generatedContent.thumbnail.theme
                })
              });

              if (!response.ok) {
                throw new Error('Failed to generate thumbnail');
              }

              const data = await response.json();
              setGeneratedThumbnail(data);

            } catch (error) {
              console.error('Error:', error);
              alert('Failed to generate AI thumbnail. Please try again.');
            } finally {
              setIsGeneratingThumbnail(false);
            }
          };

          const addScheduledEvent = () => {
            if (!eventForm.date || !eventForm.time) {
              alert('Please fill in date and time');
              return;
            }

            const newEvent = {
              id: Date.now(),
              type: eventForm.type,
              date: eventForm.date,
              time: eventForm.time,
              customMessage: eventForm.customMessage,
              scheduled: true
            };

            setScheduledEvents([...scheduledEvents, newEvent]);
            setEventForm({ type: 'Sunday Service', date: '', time: '09:45', customMessage: '' });
          };

          const deleteEvent = (id) => {
            setScheduledEvents(scheduledEvents.filter(e => e.id !== id));
          };

          const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
          };

          return (
            <div style={{ 
              minHeight: '100vh', 
              backgroundColor: colors.bg,
            }}>
              {/* Header */}
              <div style={{
                backgroundColor: colors.primary,
                color: colors.accent,
                padding: '20px',
                boxShadow: '0 2px 8px rgba(0,0,0,0.1)'
              }}>
                <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
                  <h1 style={{ margin: 0, fontSize: '24px', fontWeight: '600' }}>
                    Youghal Methodist Church
                  </h1>
                  <p style={{ margin: '5px 0 0 0', opacity: 0.9, fontSize: '14px' }}>
                    AI-Powered Content Generator
                  </p>
                </div>
              </div>

              {/* Navigation */}
              <div style={{
                backgroundColor: colors.secondary,
                borderBottom: `2px solid ${colors.primary}`
              }}>
                <div style={{ 
                  maxWidth: '1200px', 
                  margin: '0 auto',
                  display: 'flex',
                  gap: '0',
                  flexWrap: 'wrap'
                }}>
                  {[
                    { id: 'generator', label: 'Content Generator', icon: FileText },
                    { id: 'scheduler', label: 'Event Scheduler', icon: Calendar },
                    { id: 'guide', label: 'Setup Guide', icon: Settings }
                  ].map(tab => {
                    const Icon = tab.icon;
                    return (
                      <button
                        key={tab.id}
                        onClick={() => setActiveTab(tab.id)}
                        style={{
                          padding: '15px 30px',
                          backgroundColor: activeTab === tab.id ? colors.primary : 'transparent',
                          color: colors.accent,
                          border: 'none',
                          cursor: 'pointer',
                          fontSize: '14px',
                          fontWeight: activeTab === tab.id ? '600' : '400',
                          display: 'flex',
                          alignItems: 'center',
                          gap: '8px',
                          transition: 'all 0.2s'
                        }}
                      >
                        <Icon />
                        {tab.label}
                      </button>
                    );
                  })}
                </div>
              </div>

              {/* Main Content */}
              <div style={{ maxWidth: '1200px', margin: '0 auto', padding: '30px 20px' }}>
                
                {/* CONTENT GENERATOR TAB */}
                {activeTab === 'generator' && (
                  <div>
                    <div style={{
                      backgroundColor: 'white',
                      borderRadius: '8px',
                      padding: '30px',
                      boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
                      marginBottom: '20px'
                    }}>
                      <h2 style={{ 
                        marginTop: 0, 
                        color: colors.secondary,
                        fontSize: '20px',
                        marginBottom: '20px',
                        display: 'flex',
                        alignItems: 'center',
                        gap: '10px'
                      }}>
                        <Sparkles />
                        AI Content Generator
                      </h2>

                      <div style={{ display: 'grid', gap: '20px' }}>
                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Sermon Title *
                          </label>
                          <input
                            type="text"
                            name="sermonTitle"
                            value={formData.sermonTitle}
                            onChange={handleInputChange}
                            placeholder="e.g., Walking in Faith"
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          />
                        </div>

                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Bible Verses *
                          </label>
                          <input
                            type="text"
                            name="bibleVerses"
                            value={formData.bibleVerses}
                            onChange={handleInputChange}
                            placeholder="e.g., Hebrews 11:1-6"
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          />
                        </div>

                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px' }}>
                          <div>
                            <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                              Pastor/Speaker Name
                            </label>
                            <input
                              type="text"
                              name="pastorName"
                              value={formData.pastorName}
                              onChange={handleInputChange}
                              placeholder="e.g., Rev. John Smith"
                              style={{
                                width: '100%',
                                padding: '12px',
                                border: `2px solid ${colors.bg}`,
                                borderRadius: '4px',
                                fontSize: '14px',
                                boxSizing: 'border-box'
                              }}
                            />
                          </div>

                          <div>
                            <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                              Service Date
                            </label>
                            <input
                              type="date"
                              name="date"
                              value={formData.date}
                              onChange={handleInputChange}
                              style={{
                                width: '100%',
                                padding: '12px',
                                border: `2px solid ${colors.bg}`,
                                borderRadius: '4px',
                                fontSize: '14px',
                                boxSizing: 'border-box'
                              }}
                            />
                          </div>
                        </div>

                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Key Points/Topics
                          </label>
                          <input
                            type="text"
                            name="keyPoints"
                            value={formData.keyPoints}
                            onChange={handleInputChange}
                            placeholder="e.g., Faith, Trust, Obedience (comma separated)"
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          />
                        </div>

                        <div>
                          <label style={{ display: 'block', marginBottom: '8px', fontWeight: '500', color: colors.text }}>
                            Worship Songs (Optional)
                          </label>
                          <input
                            type="text"
                            name="worshipSongs"
                            value={formData.worshipSongs}
                            onChange={handleInputChange}
                            placeholder="e.g., Goodness of God, Way Maker"
                            style={{
                              width: '100%',
                              padding: '12px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              boxSizing: 'border-box'
                            }}
                          />
                        </div>

                        <button
                          onClick={generateContent}
                          disabled={isGenerating}
                          style={{
                            backgroundColor: colors.primary,
                            color: colors.accent,
                            padding: '15px 30px',
                            border: 'none',
                            borderRadius: '4px',
                            fontSize: '16px',
                            fontWeight: '600',
                            cursor: isGenerating ? 'not-allowed' : 'pointer',
                            opacity: isGenerating ? 0.6 : 1,
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            gap: '10px'
                          }}
                        >
                          {isGenerating ? (
                            <>
                              <div className="spinner"></div>
                              Generating with AI...
                            </>
                          ) : (
                            <>
                              <Sparkles />
                              Generate AI Content
                            </>
                          )}
                        </button>
                      </div>
                    </div>

                    {/* Generated Content Preview */}
                    {generatedContent && (
                      <div style={{
                        backgroundColor: 'white',
                        borderRadius: '8px',
                        padding: '30px',
                        boxShadow: '0 2px 8px rgba(0,0,0,0.1)'
                      }}>
                        <h3 style={{ 
                          marginTop: 0, 
                          color: colors.secondary,
                          fontSize: '18px',
                          marginBottom: '20px'
                        }}>
                          Generated Content
                        </h3>

                        {/* Thumbnail Section */}
                        <div style={{ marginBottom: '30px' }}>
                          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px', flexWrap: 'wrap', gap: '10px' }}>
                            <h4 style={{ margin: 0, color: colors.text }}>üì∏ Thumbnail</h4>
                            <button
                              onClick={generateThumbnail}
                              disabled={isGeneratingThumbnail}
                              style={{
                                backgroundColor: colors.secondary,
                                color: colors.accent,
                                padding: '8px 16px',
                                border: 'none',
                                borderRadius: '4px',
                                cursor: isGeneratingThumbnail ? 'not-allowed' : 'pointer',
                                opacity: isGeneratingThumbnail ? 0.6 : 1,
                                display: 'flex',
                                alignItems: 'center',
                                gap: '8px',
                                fontSize: '14px'
                              }}
                            >
                              {isGeneratingThumbnail ? (
                                <>
                                  <div className="spinner"></div>
                                  Generating AI Image...
                                </>
                              ) : (
                                <>
                                  <Sparkles />
                                  Generate AI Thumbnail
                                </>
                              )}
                            </button>
                          </div>

                          {generatedThumbnail ? (
                            <div>
                              <img 
                                src={generatedThumbnail.imageUrl} 
                                alt="AI Generated Thumbnail"
                                style={{
                                  width: '100%',
                                  borderRadius: '8px',
                                  marginBottom: '10px'
                                }}
                              />
                              <p style={{ fontSize: '12px', color: '#666' }}>
                                ‚ú® AI-generated background. Download and add text overlay in your preferred editor.
                              </p>
                              <a 
                                href={generatedThumbnail.imageUrl} 
                                download="thumbnail.png"
                                style={{
                                  backgroundColor: colors.secondary,
                                  color: colors.accent,
                                  padding: '8px 16px',
                                  borderRadius: '4px',
                                  textDecoration: 'none',
                                  display: 'inline-flex',
                                  alignItems: 'center',
                                  gap: '8px',
                                  fontSize: '14px'
                                }}
                              >
                                <Download />
                                Download Image
                              </a>
                            </div>
                          ) : (
                            <div style={{
                              backgroundColor: colors.secondary,
                              padding: '60px 40px',
                              borderRadius: '8px',
                              textAlign: 'center',
                              color: colors.accent,
                              backgroundImage: `linear-gradient(135deg, ${colors.secondary} 0%, ${colors.primary} 100%)`
                            }}>
                              <div style={{ fontSize: '32px', fontWeight: '700', marginBottom: '15px', textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>
                                {generatedContent.thumbnail.title}
                              </div>
                              <div style={{ fontSize: '18px', opacity: 0.9, fontStyle: 'italic' }}>
                                {generatedContent.thumbnail.verse}
                              </div>
                              <div style={{ marginTop: '20px', fontSize: '14px', opacity: 0.8 }}>
                                Youghal Methodist Church
                              </div>
                              <div style={{ marginTop: '20px', fontSize: '12px', opacity: 0.7 }}>
                                Click "Generate AI Thumbnail" for custom background
                              </div>
                            </div>
                          )}
                        </div>

                        {/* Description */}
                        <div>
                          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px', flexWrap: 'wrap', gap: '10px' }}>
                            <h4 style={{ margin: 0, color: colors.text }}>üìù YouTube Description</h4>
                            <button
                              onClick={() => copyToClipboard(generatedContent.description)}
                              style={{
                                backgroundColor: colors.secondary,
                                color: colors.accent,
                                padding: '8px 16px',
                                border: 'none',
                                borderRadius: '4px',
                                cursor: 'pointer',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '8px',
                                fontSize: '14px'
                              }}
                            >
                              <Copy />
                              Copy
                            </button>
                          </div>
                          <textarea
                            value={generatedContent.description}
                            readOnly
                            style={{
                              width: '100%',
                              minHeight: '300px',
                              padding: '15px',
                              border: `2px solid ${colors.bg}`,
                              borderRadius: '4px',
                              fontSize: '14px',
                              fontFamily: 'monospace',
                              boxSizing: 'border-box',
                              resize: 'vertical'
                            }}
                          />
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {/* EVENT SCHEDULER TAB - (keeping the same as before) */}
                {activeTab === 'scheduler' && (
                  <div style={{ textAlign: 'center', padding: '60px 20px' }}>
                    <h2>Event Scheduler Coming Soon</h2>
                    <p>This feature will be enabled once social media APIs are connected.</p>
                  </div>
                )}

                {/* SETUP GUIDE TAB */}
                {activeTab === 'guide' && (
                  <div style={{
                    backgroundColor: 'white',
                    borderRadius: '8px',
                    padding: '30px',
                    boxShadow: '0 2px 8px rgba(0,0,0,0.1)'
                  }}>
                    <h2 style={{ 
                      marginTop: 0, 
                      color: colors.secondary,
                      fontSize: '20px',
                      marginBottom: '20px'
                    }}>
                      Setup Status
                    </h2>

                    <div style={{ lineHeight: '1.8', color: colors.text }}>
                      <div style={{
                        marginTop: '20px',
                        padding: '20px',
                        backgroundColor: '#e8f5e9',
                        borderRadius: '8px',
                        borderLeft: `4px solid ${colors.primary}`
                      }}>
                        <strong>‚úÖ What's Working Now:</strong>
                        <ul style={{ marginBottom: 0 }}>
                          <li>‚ú® AI-powered YouTube descriptions (Claude API)</li>
                          <li>‚ú® AI thumbnail generation (DALL-E 3)</li>
                          <li>üì± Cloud-hosted (accessible from anywhere)</li>
                          <li>üîí API keys securely stored in Vercel</li>
                        </ul>
                      </div>

                      <div style={{
                        marginTop: '20px',
                        padding: '20px',
                        backgroundColor: '#fff3cd',
                        borderRadius: '8px',
                        borderLeft: `4px solid #ffc107`
                      }}>
                        <strong>‚ö†Ô∏è Next Phase:</strong>
                        <ul style={{ marginBottom: 0 }}>
                          <li>Facebook/Instagram auto-posting</li>
                          <li>Video clip analysis</li>
                          <li>Scheduled post automation</li>
                        </ul>
                      </div>

                      <h3 style={{ color: colors.primary, marginTop: '30px' }}>How to Use</h3>
                      <ol>
                        <li>Fill in sermon details in Content Generator</li>
                        <li>Click "Generate AI Content"</li>
                        <li>Wait 5-10 seconds for AI processing</li>
                        <li>Copy description to YouTube</li>
                        <li>Click "Generate AI Thumbnail" for custom background</li>
                        <li>Download and use!</li>
                      </ol>

                      <h3 style={{ color: colors.primary, marginTop: '30px' }}>üí∞ Current Monthly Cost</h3>
                      <ul>
                        <li>Hosting: <strong>$0</strong> (Vercel free tier)</li>
                        <li>Claude API: <strong>~$1-3/month</strong> (actual usage)</li>
                        <li>OpenAI API: <strong>~$0.50-2/month</strong> (actual usage)</li>
                        <li><strong>Total: ~$2-5/month</strong></li>
                      </ul>

                      <p>You'll only be charged for what you actually use. Generating 4-5 pieces of content per month will cost just a few dollars!</p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChurchContentGenerator />);
    </script>
</body>
</html>
